{% extends "base.html" %}
{% load bootstrap %}

{% block content %}

<h2>Input URL</h2>

{% if url_form %}
    <form action="{% url 'ical_post_url' %}" method="post">
    {% csrf_token %}

        {{ url_form|bootstrap }}

    <button type="submit" class="btn btn-small btn-success">Post</button>
    </form>
{% endif %}

{% if url_form and file_form %}
or
{% endif %}

{% if file_form %}
    <form enctype="multipart/form-data" action="{% url 'ical_upload_file' %}" method="post">
    {% csrf_token %}

        {{ file_form|bootstrap }}

    <button type="submit" class="btn btn-small btn-success">Upload</button>
    </form>
{% endif %}

{% endblock %}
