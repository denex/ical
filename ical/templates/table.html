{% extends "base.html" %}
{% block content %}

{% if source%}
<h4>{{ source }}</h4>
{% endif %}
<table class="table table-striped table-bordered">
    {% for row in table %}
        <tr>
            {% for item in row %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

<a href="{% url 'ical_download_csv' %}" class="btn btn-success">Download as CSV file</a>
<a href="{% url 'ical_download_xlsx' %}" class="btn btn-success">Download as Excel XLSX file</a>

{% endblock %}
