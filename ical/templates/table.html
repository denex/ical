{% extends "base.html" %}
{% block content %}

<table class="table table-striped table-bordered">
    {% for row in table %}
        <tr>
            {% for item in row %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

<a href="{% url 'ical_download_csv' %}" class="btn btn-success">Download as CSV</a>

{% endblock %}
